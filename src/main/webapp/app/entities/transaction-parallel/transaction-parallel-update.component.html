<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-transaction-parallel-heading">Create or edit a Transaction</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!transaction.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="transaction.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="transaction.status" id="field_status" >
                        <option value="None">None</option>
                        <option value="Ready">Ready</option>
                        <option value="Expired">Expired</option>
                        <option value="Canceled">Canceled</option>
                        <option value="Failed">Failed</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idUniversign">Id Universign</label>
                    <input type="text" class="form-control" name="idUniversign" id="field_idUniversign"
                        [(ngModel)]="transaction.idUniversign" required/>
                    <div [hidden]="!(editForm.controls.idUniversign?.dirty && editForm.controls.idUniversign?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.idUniversign?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
